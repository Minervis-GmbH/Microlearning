<!-- BEGIN tile -->
<div class="tile" data-object_type="{OBJECT_TYPE}" id="sr_tile_{TILE_ID}">
	<div class="card" data-image_position="{IMAGE_POSITION}" data-image_show_as_background="{IMAGE_SHOW_AS_BACKGROUND}" data-shadow="{SHADOW}">
		<a class="card_top"{LINK}>
			{IMAGE}
		</a>
		<div class="card_bottom" data-actions_position="{ACTIONS_POSITION}">
			<a class="card_title" data-horizontal_align="{TITLE_HORIZONTAL_ALIGN}" data-vertical_align="{TITLE_VERTICAL_ALIGN}"{LINK}>{TITLE}</a>
			<div class="devices">
				<div class=" device laptop {SHOW_LAPTOP}"></div>
				<div class=" device tablet {SHOW_TABLET}"></div>
				<div class=" device mobile {SHOW_PHONE}"></div>
			   </div>
			<div class="card_icons" data-vertical_align="{ACTIONS_VERTICAL_ALIGN}">

				<div class="left_likes">
					<div class="tile_icon_views"  title="{RATING_TEXT}"><img src="{VIEWS_IMAGE_PATH}" alt="" onload="SVGInject(this);">
						<span class=" ls_counter">{VIEWS_COUNT}</span>
					</div>
				</div>

				<div class="right_ratings">
					<a class="tile_icon_rating" href="{RATING_LINK}" onclick="event.stopPropagation();" title="{RATING_TEXT}">
						<img src="{RATING_IMAGE_PATH}" alt="" onload="SVGInject(this);">
						<span class="ls_counter">{LIKES_COUNT}</span>
					</a>
				</div>

				
			</div>
		</div>
	</div>
</div>
<!-- END tile -->
